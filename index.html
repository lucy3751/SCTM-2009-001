<!DOCTYPE html>

<html>


<head>
    <title>Broca's and Wernicke's Aphasia Animation</title>
    <link rel="stylesheet" href="stylesheet.css">
    

</head>

<body>

    <div id="bigContainer">

        <div id="brocaContainer">
            
            <div class="title">
                <h1>Broca's Aphasia</h1>
            </div>

            <div class="buttonWrapper">
                <button id="brocaButton">Hide</button>
            </div>

            <div class="animation" id="brocaAnimation">
                <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_r7wmfhru.json" background="transparent"  speed="1"  style="
                    
                    width: 500px; 
                    height: 500px; 
                    position:absolute; 
                        left: 50%;
                        transform: translateX(-50%);                  
                    " loop controls autoplay>
                </lottie-player>
                
                <!-- blocking the controls so users can't control the progress bar -->
                <div class="cover"></div>

            </div>

        </div>


        <div id="bigSpacer">
         
        </div>




        <div id="wernickeContainer">
        
            <div class="title">
                <h1>Wernicke's Aphasia</h1>
            </div>

            <div class="buttonWrapper">
                <button id="wernickeButton">Hide</button>
            </div>

            <div class="animation" id="wernickeAnimation">
                <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_vzi0t0j2.json" background="transparent"  speed="1"  style="
                        
                        width: 500px; 
                        height: 500px; 
                        position:absolute; 
                            left: 50%;
                            transform: translateX(-50%);
                        " loop controls autoplay>
                </lottie-player>

                <div class="cover"></div>

            </div>

        </div>




    </div>


    <!-- jQuery  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Lottie Animation - https://lottiefiles.com/blog/working-with-lottie/how-to-add-lottie-animation-in-web-page-->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- custom script -->
    <script src="script.js"></script>

</body>


</html>
